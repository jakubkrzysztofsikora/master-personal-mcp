name: Deploy to Heroku

on:
  push:
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

env:
  HEROKU_APP_NAME: master-personal-mcp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run type check
        run: npm run typecheck

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set Heroku stack to container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku stack:set container --app ${{ env.HEROKU_APP_NAME }} || echo "Stack may already be set to container"

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push Docker image
        run: |
          docker build -t registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web .
          docker push registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web

      - name: Set Heroku config vars
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku config:set MCP_GATEWAY_PASSWORD="${{ secrets.MCP_GATEWAY_PASSWORD }}" --app ${{ env.HEROKU_APP_NAME }}

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web --app ${{ env.HEROKU_APP_NAME }}

      - name: Health check
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Getting app URL from Heroku..."
          APP_URL=$(heroku apps:info --app ${{ env.HEROKU_APP_NAME }} --json | jq -r '.app.web_url' | sed 's:/*$::')
          echo "App URL: $APP_URL"

          echo "Waiting for Heroku dyno to start..."
          sleep 60
          for i in 1 2 3 4 5; do
            echo "Health check attempt $i..."
            HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" "${APP_URL}/health" || echo "000")
            echo "HTTP response code: $HTTP_CODE"
            cat /tmp/response.txt || true
            echo ""
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed (HTTP $HTTP_CODE), waiting 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          echo "Trying root endpoint for debugging..."
          curl -v "${APP_URL}/" || true
          echo ""
          echo "=== HEROKU LOGS ==="
          heroku logs --tail -n 100 --app ${{ env.HEROKU_APP_NAME }} || true
          exit 1
